<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Vue Js - HelloWorld App</title>

        <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
        <!-- Using via Google Web Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> 

        <!-- https://tailwindcss.com/docs/installation -->
        <!-- Using Tailwind via CDN -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
      
        <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
        <!-- Vue CDN -->
        <script src="https://unpkg.com/vue@next"></script>

        <!-- Validate -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

      </head>
      <body>
        <div id="app" class="">
          <div class="h-screen bg-gray-300">
            <div class="container flex justify-center py-20">
                <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
                    <div class="flex justify-between w-full"> <img :src="profilepic" class="rounded-lg w-30 h-80 object-cover">
                        <div class="ml-2">
                            <div class="p-3">
                                <h3 class="text-2xl">{{firstname}} {{lastname}}</h3> <span>{{position}}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                                <div class="mr-3"> <span class="text-gray-400 block">Article</span> <span class="font-bold text-black text-xl">{{article}}</span> </div>
                                <div class="mr-3"> <span class="text-gray-400 block">Followers</span> <span class="font-bold text-black text-xl">{{followers}}</span> </div>
                                <div> <span class="text-gray-400 block">Ratings</span> <span class="font-bold text-black text-xl">{{rating}}</span> </div>
                            </div>
                            <div class="mt-2">
                              <form @submit.prevent='checkForm'>
                                <p v-if='errors.length' class='text-red-500'>
                                  <b>Please correct the following error(s):</b>
                                  <ul>
                                    <li v-for ="error in errors">{{error}}</li>
                                  </ul> 
                                </p>
                              Username
                              <input class ='flex block border-2' type="text" id="username" v-model="username" name="username">
                              Password
                              <input class ='flex block border-2' type="password" id="password" v-model="password" name="password">
                              Email
                              <input class ='flex block border-2' type="text" id="email" v-model="email" name="email">
                              Full name
                              <input class ='flex block border-2' type="text" id="fullname" v-model="fullname" name="fullname">
                              <input type="submit">
                            </form>
                          </div>
                          
                        </div>
                    </div>
                  <div class="flex justify-between items-center mt-2 gap-2"> 
                    <button class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white ">Cancel</button> 
                    <button type="submit" class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800">Submit</button> </div>
              </div>
          </div>    
        </div>     
        <!-- my main.js -->
        <script src="./profile.js"></script>
      </body>
</html>
